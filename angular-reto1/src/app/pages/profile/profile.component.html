<div>
<a class="pagina-profile">
 <form class="caja1" action="">
    <div class="img-perfil">
        <img src= "{{newUser.photo}}"  alt="" srcset="">
    </div>
    <h2 class="titleName">{{newUser.name}} {{newUser.last_name}} </h2>

    <div class="perfil">
        <h5 class="input">{{newUser.name}}</h5>
        <h5 class="input">{{newUser.last_name}}</h5>
        <h5 class="input">{{newUser.email}}</h5>
    </div>

 </form>

 <form class="caja2" action="">

  <h1>Editar Datos</h1>
  <input id="title" type="text" class="input" #newName required placeholder="Nombre">
  <input id="title" type="text" class="input" #newLast_name required placeholder="Apellido">
  <input id="title" type="email" class="input" #newEmail required placeholder="email">
  <input id="title" type="url" class="input" #newPhoto required placeholder="url">

  <button class="boton_modificar" type="button" (click)= "newDates (newName.value, newLast_name.value, newEmail.value, newPhoto.value)">
    Modificar

  </button>

 </form>


</a>

</div>
